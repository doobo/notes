	<div class="box box-primary">

			<img class="profile-user-img img-responsive
			img-circle" v-bind:src="img"
				 alt="用户头像">
			<h3 class="profile-username text-center" v-text="vue.tmpUser[2]"></h3>
			<p class="text-muted text-center">普通用户</p>
			<ul class="list-group list-group-unbordered">
				<li class="list-group-item">
					<b>登录账号</b> <a class="pull-right" v-text="vue.tmpUser[1]"></a>
				</li>
				<li class="list-group-item">

				<li class="list-group-item">

			</ul>
		</div>

	</div>

</div>
<script>

    var tmp = new Vue({
        el: '#tmp',
        data: {img:''},
        methods:{
        }
    });
    var setImg = function (username) {
        if(!isEmpty(username)){
            $.ajax({
                url:'isHeadImg',
                type:'post',
                data:{username:username},
                success:function (result) {
                    if(result){
						tmp.img = '../images/head/'+username+'.jpg';
                    }else{
                        tmp.img = '../images/head/avatar.png';
					}
                }
            });
        }
    }
    $(function () {
        var style = 'position: fixed; top: 0px; display: block; padding-left: 17px;';
        $("div[role=dialog]").attr("style", style);
        $("div.modal-content").removeClass('modal-content');
		setImg(vue.tmpUser[1]);
    });
</script>
