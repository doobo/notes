                id : 'nav_index',

                backdrop: true,

            });

    <div class="row">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"><a class="next" v-bind:href="'list.html?cid='+data.note[6]+'&typename='+encodeURIComponent(note[3])"
                                         target="_blank">{{data.note[3]}}</a></h3>
                <div class="box-tools pull-right">
                    <a href="javascript:getPreNote();"
                      v-show="data.pre" class="btn btn-box-tool" ><i class="fa fa-chevron-left"></i></a>
                    <a href="javascript:getNextNote()"
                      v-show="data.next" class="btn btn-box-tool"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-read-info" style="margin-top: -20px;">
                    <h3>{{data.note[0]}}</h3>
                    <h5>作者：<a class="next" v-bind:href="'./userNotes.html?uid='+note[7]+'&account='+data.note[1]+'&nickname='+encodeURIComponent(note[8])">
                        {{data.note[1]}}</a>
                        <span class="mailbox-read-time pull-right">创建日期：{{moment(note[2]).format('YYYY-MM-DD HH:mm:ss')}}</span></h5>
                </div>
                <!-- /.mailbox-read-info -->
                <div class="mailbox-controls with-border">
                <p v-html="data.note[4]"></p>

                </div>
                <!-- /.mailbox-controls -->
                <div class="mailbox-read-message">

                </div>

            <!-- /.box-footer -->
            <div class="box-footer">
                <div class="text-center">
                    <div class="btn-group">
                    <button type="button"
                           v-show="data.pre" class="btn btn-default" onclick="getPreNote()">
                        <i class="fa fa-arrow-left"></i> 上一条</button>
                    <button v-show="data.next" type="button" class="btn btn-default" onclick="getNextNote();">下一条&nbsp;
                        <i class="fa  fa-arrow-right"></i></button>
                    </div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/qiao.js"></script>
<script type="text/javascript" src="../js/code-prettify/prettify.js"></script>
<link rel="stylesheet" href="../js/code-prettify/prettify.css"/>
<script type="text/javascript" src="../js/jquery.scrollToTop.min.js"></script>
<script src="../js/moment.min.js"></script>
<script type="text/javascript" src="../js/vuejs/vue.min.js"></script>
<script type="text/javascript">
    $(function () {
        if(qiao.search('id') == undefined){
            window.location.href='404.html?url='
                +encodeURIComponent(window.location.href);
        }else {
            data.id = qiao.search('id');
            getNote(data.id,function () {
                $("#toTop").scrollToTop(800);
            });
        }
    })

    data = {
        id:1,
        note:[],
        next:true,
        pre:true
    }

    var getNote = function (id,callback) {
        $.ajax({
            type:'post',
            url:'getNoteByID',
            data:{id:id},
            success:function (result) {
                console.log(result);
                if(result.length == 0){
                    window.location.href='404.html?url='
                        +encodeURIComponent(window.location.href);
                }
                data.note = result[0];
            },
            complete:function () {
                if(typeof callback == "function"){
                    callback();
                }
            }
        });
    }

    var getNextNote = function () {
        if(!data.next){
            qiao.bs.alert('没有下一页哦！');
            return false;
        }else
            $.ajax({
                type:'post',
                url:'getNextNote',
                data:{time:data.note[2],nid:data.note[5],cid:data.note[6]},
                success:function (result) {
                    if(result.length === 0 ){
                        data.next = false;
                        qiao.bs.alert('没有下一页哦！');
                    }else{
                        data.note = result[0];
                        data.pre = true;
                    }
                },
                complete:function () {
                    $("#toTop").click();
                }
            });
    }

    var getPreNote = function () {
        if(!data.pre){
            qiao.bs.alert('没有上一页哦！');
            return;
        }else
            $.ajax({
                type:'post',
                url:'getPreNote',
                data:{time:data.note[2],nid:data.note[5],cid:data.note[6]},
                success:function (result) {
                    if(result.length === 0){
                        data.pre = false;
                        qiao.bs.alert('没有上一页哦！');
                    }else {
                        data.note = result[0];
                        data.next = true;
                    }
                },
                complete:function () {
                    $("#toTop").click();
                }
            });
    }

    var vue = new Vue({
        el:"#app",
        data:data
    });
</script>
</html>
