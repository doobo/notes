<script type="text/javascript" src="../js/vuejs/vue.min.js"></script>
<script type="text/javascript">
    $(function () {
        data.id = qiao.search('id');
        if(typeof qiao.search('id') === "undefined"){
            qiao.bs.alert('该文章不存在或删除……');
        }else {
            getNote(data.id,function () {
                $("#toTop").scrollToTop(800);
            });
        }
    })

    data = {
        id:1,
        note:[],
        next:true,
        pre:true
    }

    var getNote = function (id,callback) {
        $.ajax({
            type:'post',
            url:'getNoteByID',
            data:{id:id},
            success:function (result) {
                data.note = result[0];
            },
            complete:function () {
                if(typeof callback == "function"){
                    callback();
                }
            }
        });
    }

    var getNextNote = function () {
        if(!data.next){
            qiao.bs.alert('没有下一页哦！');
            return false;
        }else
        $.ajax({
            type:'post',
            url:'getNextNote',
            data:{time:data.note[2],nid:data.note[5],cid:data.note[6]},
            success:function (result) {
                if(result.length === 0 ){
                    data.next = false;
                    qiao.bs.alert('没有下一页哦！');
                }else{
                    data.note = result[0];
                    data.pre = true;
                }
            },
            complete:function () {
                $("#toTop").click();
            }
        });
    }

    var getPreNote = function () {
        if(!data.pre){
            qiao.bs.alert('没有上一页哦！');
            return;
        }else
        $.ajax({
            type:'post',
            url:'getPreNote',
            data:{time:data.note[2],nid:data.note[5],cid:data.note[6]},
            success:function (result) {
                if(result.length === 0){
                    data.pre = false;
                    qiao.bs.alert('没有上一页哦！');
                }else {
                    data.note = result[0];
                    data.next = true;
                }
            },
            complete:function () {
                $("#toTop").click();
            }
        });
    }

    var vue = new Vue({
        el:"#app",
        data:data
    });
</script>
</body>
